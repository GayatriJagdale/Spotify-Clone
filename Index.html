<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Dive into Music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="Brand"><img src="Images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="Container">

        <div class="SongList">
            <h1>Best of NCS - No Copyright Sounds</h1>

            <div class="SongContainer">

                <div class="SongItem">
                    <img src="Covers/1.jpg" alt="1">
                    <span class="SongName">Light Switch</span>
                    <span class="SongListPlay"><span class="timestamp">05:34</span><i id = "1" class="fa-sharp fa-regular SongItemPlay fa-circle-play"></i></span>
                </div>

                <div class="SongItem">
                    <img src="Covers/2.jpg" alt="1">
                    <span class="SongName">Beautiful People</span>
                    <span class="SongListPlay"><span class="timestamp">02:37</span><i id = "2" class="fa-sharp fa-regular SongItemPlay fa-circle-play"></i></span>
                </div>

                <div class="SongItem">
                    <img src="Covers/3.jpg" alt="1">
                    <span class="SongName">Left and Right</span>
                    <span class="SongListPlay"><span class="timestamp">03:23</span><i id = "3" class="fa-sharp fa-regular SongItemPlay fa-circle-play"></i></span>
                </div>

                <div class="SongItem">
                    <img src="Covers/4.jpg" alt="1">
                    <span class="SongName">Night Changes</span>
                    <span class="SongListPlay"><span class="timestamp">02:16</span><i id = "4" class="fa-sharp fa-regular SongItemPlay fa-circle-play"></i></span>
                </div>

                <div class="SongItem">
                    <img src="Covers/5.jpg" alt="1">
                    <span class="SongName">That's what I want</span>
                    <span class="SongListPlay"><span class="timestamp">04:19</span><i id = "5" class="fa-sharp fa-regular SongItemPlay fa-circle-play"></i></span>
                </div>

                <div class="SongItem">
                    <img src="Covers/6.jpg" alt="1">
                    <span class="SongName">You, Me and Steve</span>
                    <span class="SongListPlay"><span class="timestamp">03:17</span><i id = "6" class="fa-sharp fa-regular SongItemPlay fa-circle-play"></i></span>
                </div>

                <div class="SongItem">
                    <img src="Covers/7.jpg" alt="1">
                    <span class="SongName">As It Was</span>
                    <span class="SongListPlay"><span class="timestamp">05:12</span><i id = "7" class="fa-sharp fa-regular SongItemPlay fa-circle-play"></i></span>
                </div>
            </div>

        </div>

        <div class="SongBanner"></div>
    </div>

    <div class="Bottom">
        <input type="range" name="range" id="MyProgressBar" value="0" min="0" max="100">

        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="Previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="MasterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="Next"></i>
        </div>

        <div class="SongInfo">
            <img src="Images/playing.gif" id="gif" width="45px" height="25px" alt=""> <span id="MasterSongName">Left And Right - Charlie Puth,Jung Kook</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/88adc217ef.js" crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</body>


</html>
